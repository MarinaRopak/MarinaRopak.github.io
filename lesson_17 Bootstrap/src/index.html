<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Всплывающие окна</title>
	<!-- Подключаем стили от Bootstrap  -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Подключаем наши стили -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
	</div>

	<!-- Модальное окно от Bootstrap-->
	<div class="modal fade" id="my-modal">
	<!-- Само (белое) модальне окно -->
	  <div class="modal-dialog">
	  <!-- Содержимое модального окна -->
	    <div class="modal-content">
	    <!-- Шапка модального окна -->
	      <div class="modal-header">
	      <!-- Кнопка ЗАКРЫТЬ -->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <!-- Заголовок модалього окна -->
	        <h4 class="modal-title">Подтверждение</h4>
	      </div>
	      <!-- Тело модального окна -->
	      <div class="modal-body">
	        <p>Вы действительно хотите удалить файл?</p>
	      </div>
	      <!-- Подвал модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->



<!-- Обязательно должна быть подключена библиотека JQuery -->
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<!-- Для модальных окон от Bootstrap нужно подключить js-файлы -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
